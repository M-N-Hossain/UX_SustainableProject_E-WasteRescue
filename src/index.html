<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCircuit - Electronic Waste Solutions</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark-green text-white">
    <!-- Content will be loaded from component files -->
    <div id="app">
        <!-- Header component will be loaded here -->
        <div id="header"></div>
        
        <!-- Hero component will be loaded here -->
        <div id="hero"></div>
        
        <!-- Statistics component will be loaded here -->
        <div id="statistics"></div>
        
        <!-- Solutions component will be loaded here -->
        <div id="solutions"></div>
        
        <!-- Quote component will be loaded here -->
        <div id="quote"></div>
        
        <!-- Resources component will be loaded here -->
        <div id="resources"></div>
        
        <!-- Take Action component will be loaded here -->
        <div id="take-action-section"></div>
        
        <!-- Brands component will be loaded here -->
        <div id="brands"></div>
        
        <!-- Footer component will be loaded here -->
        <div id="footer"></div>
    </div>

    <!-- Main script to load components -->
    <script src="./components-loader.js"></script>
    
    <!-- Main script for interactive elements -->
    <script src="./script.js"></script>
</body>
</html>
